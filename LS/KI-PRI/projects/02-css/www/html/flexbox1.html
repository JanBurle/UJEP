<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      margin: 2rem;
      padding: 2rem;
      border: thin solid black;
    }

    .flexrow {
      display: flex;
    }

    .flexcol {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="flexrow">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
  </div>

  <div class="flexcol">
    <div>Item 4</div>
    <div>Item 5</div>
    <div class="flexrow">
      <div>Item 6</div>
      <div>Item 7</div>
      <div>Item 8</div>
    </div>
  </div>

</body>

</html>
