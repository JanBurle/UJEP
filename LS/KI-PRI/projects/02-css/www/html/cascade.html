<!DOCTYPE html>
<html>

<head>
  <style>
    p {
      color: blue;
    }

    p:first-child {
      color: green;
    }

    p:last-child {
      color: orange;
    }

    /* move up */
    p:nth-child(2n) {
      color: red;
    }
  </style>
</head>

<body>

  <!-- see DevTools Styles/Computed -->
  <main>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
  </main>

</body>

</html>
